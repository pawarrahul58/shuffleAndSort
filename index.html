<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Shuffle and Sort</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
	</head>
<body>
	<div class="titlebar" style="border:1px solid #ccc; padding:20px;">Shuffle and Sort</div>
	<div class="col-md-12 well">
		<div class="col-md-9">
			<div id="result" style="border:1px solid #ccc; padding:20px;"></div>
		</div>
		<div class="col-md-3">
			<button class="btn" type="button" onclick="shuffle('Shuffle')">Shuffle</button>
			<button class="btn" type="button" onclick="shuffle('Asc')">Sort(1-9)</button>
			<button class="btn" type="button" onclick="shuffle('Desc')">Sort(9-1)</button>
			<br /><br />
		</div>
	</div>
<script src="js/script.js"></script>	
</body>
</html>
